<mat-grid-list cols="3" rowHeight="2:3">
  <mat-grid-tile>
    <app-form-card 
        [state]="charService.characterProps$ | async"
        [update]="charService.update"
    ></app-form-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-form-card 
        [state]="phyService.enhanceProps$ | async"
        [update]="phyService.update"
    ></app-form-card>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-card>{{damageService.damage$ | async}}</mat-card>
  </mat-grid-tile>
</mat-grid-list>
