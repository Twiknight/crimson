<mat-card class='card'>
  <mat-card-header>
    {{title}}
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field *ngFor="let item of items">
        <input type='number' matInput [placeholder]="item.label" [value]="item.value">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
